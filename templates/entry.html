{{ define "content" }}
  {{ range .Entries }}
          <article>
            <header>
              <a href="{{.Url}}"><h1>{{.Title}}</h1></a>
              <div class="author">{{.Author}}</div>
              <div class="date">{{.Year}}-{{.Month}}-{{.Day}}</div>
            </header>
            <p>{{.Content}}</p>
          </article>
  {{ end }}
{{ end }}
